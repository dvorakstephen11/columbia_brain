<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Events Calendar</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f8fafc;
        color: #0f172a;
      }
      .placeholder {
        max-width: 480px;
        padding: 32px;
        text-align: center;
        background: white;
        border-radius: 18px;
        box-shadow: 0 24px 60px -30px rgba(15, 23, 42, 0.45);
      }
      .placeholder h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
      .placeholder p {
        margin: 0;
        line-height: 1.6;
      }
      code {
        background: rgba(148, 163, 184, 0.16);
        padding: 4px 8px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="placeholder">
      <h1>Calendar build pending</h1>
      <p>
        The production bundle has not been generated yet. Run
        <code>npm install &amp;&amp; npm run build</code> inside <code>frontend/</code> to produce the
        static assets, then reload.
      </p>
    </div>
  </body>
</html>
